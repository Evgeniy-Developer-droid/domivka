{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <script>
        const urls = {
        }
    </script>
</head>
<body class="text-center bg-light">
{% include 'public/pieces/header.html' %}
<main class=" ">
<h2>Sign up</h2>
    <form action="." method="post" autocomplete="off" class="col-4">
        {% csrf_token %}

        <div class="input-group mb-3">
            <input placeholder="Username" class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
        </div>

        <div class="input-group mb-3">
            <input placeholder="First name" class="form-control" type="text" name="first_name" maxlength="30" id="id_first_name">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Last name" class="form-control" type="text" name="last_name" maxlength="30" id="id_last_name">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Email" class="form-control" type="email" name="email" maxlength="254" required="" id="id_email">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Password" class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Password confirmation" class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        </div>

        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</main>
<script src="{% static 'public/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'public/js/jquery.sticky.js' %}"></script>
<script src="{% static 'public/js/header.js' %}"></script>
</body>
</html>
