{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <script>
        const urls = {
        }
    </script>
</head>
<body class="text-center bg-light">
{% include 'public/pieces/header.html' %}
<main class=" ">
    <form action="." method="post" autocomplete="off" class="col-4">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if error %}
            <div class="alert alert-warning" role="alert" style="margin-top: 20px">
                {{ error }}
            </div>
        {% endif %}
        <div class="mb-3 input-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="" id="id_username">
        </div>
        <div class="mb-3 input-group">
            <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Password">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p>Lost your password? <a href="{% url 'password-reset' %}">Reset password</a></p>
    </form>
</main>
<script src="{% static 'public/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'public/js/jquery.sticky.js' %}"></script>
<script src="{% static 'public/js/header.js' %}"></script>
</body>
</html>
