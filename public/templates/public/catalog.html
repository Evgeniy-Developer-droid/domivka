{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/catalog.css' %}">
    <link rel="stylesheet" href="{% static 'public/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'public/slick/slick-theme.css' %}">
    <script>
        const urls = {
            get_real_estates: "{% url 'api-get-real-estates' %}",
            get_regions: "{% url 'api-get-regions' %}",
            get_cities: "{% url 'api-get-cities' %}"
        }
    </script>
</head>
<body class="bg-light">
{% include 'public/pieces/header.html' %}
<main class="">
    <div class="container">
        <div class="row">
            <div class="wrap-carousel">
                <div class="slick-slider-dots"></div>
                <div class="carousel" id="carousel">

                    <div class="col-xs-12 col-sm-4">
                        <div class="card card-custom next-page p-3 d-flex justify-content-center align-items-center">
                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">1</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                </ul>
                            </nav>
                            <div class="d-flex">
                                <button href="" class="btn btn-outline-dark m-2">Попередня</button>
                                <button href="" class="btn btn-outline-dark m-2">Наступна</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-outline-dark" id="filter-open">
                            <i class="bi bi-funnel-fill"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>


<script src="{% static 'public/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'public/js/jquery.sticky.js' %}"></script>
<script src="{% static 'public/js/header.js' %}"></script>
<script src="{% static 'public/slick/slick.min.js' %}"></script>
<script src="{% static 'public/js/catalog.js' %}"></script>
{% include 'public/pieces/filter.html' %}
</body>
</html>
