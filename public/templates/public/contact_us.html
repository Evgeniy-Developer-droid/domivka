{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'public/img/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
</head>
<body class="bg-light">
{% include 'public/pieces/header.html' %}
<main class="form-signin">
    <div class="container">
        {% if saved %}
            <div class="alert alert-success text-center" role="alert"><h6>Дякуємо за відповідь, ми зв’яжемося з вами електронною поштою</h6></div>
        {% else %}
            <form action="" method="post" class="text-center">{% csrf_token %}
                {% if error %}
                    <div class="alert alert-warning" role="alert">
                        {{ error }}
                    </div> {% endif %}
                <div class="form-row d-flex justify-content-center mb-3">
                    <div class="col-md-6">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center mb-3">
                    <div class="col-md-6">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center mb-3">
                    <div class="col-md-6">
                        {{ form.text }}
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Відправити"/>
            </form>
        {% endif %}
    </div>
</main>
<script src="{% static 'public/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'public/js/jquery.sticky.js' %}"></script>
<script src="{% static 'public/js/header.js' %}"></script>
</body>
</html>
