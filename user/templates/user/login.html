{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'public/img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}">
    <script>
        const urls = {
        }
    </script>
</head>
<body class="bg-light">
{% include 'public/pieces/header.html' %}
<main class="text-center">
    <div class="container">
        <form action="." method="post" autocomplete="off" class="form-custom">
            {% csrf_token %}
            <input type="hidden" id="url_redirect" name="next" value="{% url 'dashboard' %}">
            <h1 class="h3 mb-3 fw-normal">Вхід</h1>
            {% if error %}
                <div class="alert alert-warning" role="alert" style="margin-top: 20px">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3 input-group">
                <input type="text" class="form-control" name="username" placeholder="Нікнейм" required="" id="id_username">
            </div>
            <div class="mb-3 input-group">
                <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Пароль">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Запам'ятати мене
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>
            <p>Забули пароль? <a href="{% url 'password-reset' %}">Скинути пароль</a></p>
        </form>
    </div>
</main>
<script src="{% static 'public/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'public/js/jquery.sticky.js' %}"></script>
<script src="{% static 'public/js/header.js' %}"></script>
<script>
    jQuery(document).ready(function ($){
        let url = new URL(window.location.href);
        if(url.searchParams.get("next")){
            $('#url_redirect').val(url.searchParams.get("next"))
        }
    })
</script>
</body>
</html>
